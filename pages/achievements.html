  <script>
    let achievements = [];
    let loaded = false;
    let error = null;
    async function loadAchievements() {
      try {
        const res = await fetch('../achievements.json');
        achievements = await res.json();
        loaded = true;
        updateStatus(`Loaded ${achievements.length} achievements. Start searching!`, 'success');
      } catch (e) {
        error = e;
        updateStatus('Failed to load achievements.', 'error');
      }
    }
    function updateStatus(message, type = 'info') {
      const statusElement = document.getElementById('searchStatus');
      statusElement.textContent = message;
      statusElement.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#00bb77' : 'white';
    }
    function clearResults() {
      document.getElementById('achievementsContainer').innerHTML = '';
    }
    function displayResults(results) {
      const container = document.getElementById('achievementsContainer');
      clearResults();
      if (results.length === 0) {
        updateStatus('No matching achievements found.', 'info');
        return;
      }
      updateStatus(`Found ${results.length} matching achievements:`, 'success');
      results.forEach((achievement, index) => {
        const col = document.createElement('div');
        col.className = 'col-12';
        col.innerHTML = `
          <div style="background-color: #222; border-radius: 8px; padding: 18px; border-left: 4px solid #00bb77; margin-bottom: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.16); transition: all 0.3s ease; display: flex; align-items: center;">
            <span style="margin-right: 15px; color: #00bb77; font-weight: bold;">${index + 1}.</span>
            <span>${achievement}</span>
          </div>
        `;
        container.appendChild(col);
      });
    }
    function handleSearch() {
      if (!loaded) {
        updateStatus('Achievements are still loading...', 'error');
        return;
      }
      const searchInput = document.getElementById('achievementSearch');
      const query = searchInput.value.trim();
      if (query === '') {
        updateStatus('Please enter a search term or type "all"', 'error');
        return;
      }
      const normalizedQuery = query.toLowerCase();
      const results = normalizedQuery === 'all' ? achievements : achievements.filter(a => a.toLowerCase().includes(normalizedQuery));
      displayResults(results);
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadAchievements();
      document.getElementById('achievementSearch').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });
    });
  </script>
