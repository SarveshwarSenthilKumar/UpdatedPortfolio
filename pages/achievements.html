    function renderAchievements(filter = '') {
      const container = document.getElementById('achievementsContainer');
      container.innerHTML = '';
      const normalized = filter.trim().toLowerCase();
      let filtered = achievements;
      if (normalized && normalized !== 'all') {
        filtered = achievements.filter(a => a.toLowerCase().includes(normalized));
      }
      if (filtered.length === 0) {
        container.innerHTML = '<div class="text-center text-muted" style="color: #ff6b6b; font-size: 1.2rem;">No matching achievements found.</div>';
        return;
      }
      filtered.forEach((achievement, i) => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-10 col-lg-8';
        col.innerHTML = `
          <div style="background: linear-gradient(90deg, #232a34 60%, #1a1f27 100%); border-radius: 16px; padding: 1.5rem 2rem; border-left: 5px solid #00e699; margin-bottom: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.18); display: flex; align-items: flex-start; transition: box-shadow 0.3s, transform 0.3s; color: #f8fafd; font-size: 1.15rem;">
            <span style="margin-right: 18px; color: #00e699; font-weight: bold; font-size: 1.3rem;">${i + 1}.</span>
            <span style="flex: 1; line-height: 1.6;">${achievement}</span>
          </div>
        `;
        col.onmouseover = () => {
          col.firstChild.style.transform = 'translateY(-2px) scale(1.02)';
          col.firstChild.style.boxShadow = '0 8px 32px rgba(0,230,153,0.10), 0 2px 12px rgba(0,0,0,0.18)';
        };
        col.onmouseout = () => {
          col.firstChild.style.transform = 'none';
          col.firstChild.style.boxShadow = '0 4px 24px rgba(0,0,0,0.18)';
        };
        container.appendChild(col);
      });
    }

    function filterAchievements() {
      const val = document.getElementById('achievementSearch').value;
      renderAchievements(val);
    }
